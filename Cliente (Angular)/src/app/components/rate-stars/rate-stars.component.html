<div class="valorador row bg-transparent">
    <div *ngIf="!isUser" class="col d-flex justify-content-end">
        <p *ngIf="!stars">Valorar el libro</p>
        <p *ngIf="stars == 1">Muy mal estado</p>
        <p *ngIf="stars == 2">Mal estado</p>
        <p *ngIf="stars == 3">Buen estado</p>
        <p *ngIf="stars == 4">Muy buen estado</p>
        <p *ngIf="stars == 5">Como nuevo</p>
    </div>
    <div class="col">
        <i *ngFor="let i of [1,2,3,4,5]" [class]="stars >= i? 'mx-1 bi bi-star-fill' : 'mx-1 bi bi-star'"></i>
    </div>
</div>

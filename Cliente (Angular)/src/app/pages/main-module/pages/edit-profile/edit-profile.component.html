<div class="container bg-white my-3">
    <div class="row">
        <div class="col my-3">
            <h2 class="text-center">Editar perfil</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-4 m-1">
            <div class="row bgPrimario">
                <div class="col py-2 d-flex justify-content-center">
                    <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                </div>
            </div>
            <div class="row bgPrimario my-3 py-1">
                <div class="col">
                    <input type="file" name="book" id="book">
                </div>
            </div>
            <div class="row bgPrimario my-3">
                <div class="col-12 my-2">
                    <label for="date">Fecha de nacimiento:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="date" id="date">
                </div>
            </div>
            <div class="row bgPrimario my-3">
                <div class="col-12 my-2">
                    <label for="tlf">Teléfono:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="tlf" id="tlf">
                </div>
            </div>
            <div class="row bgPrimario my-3">
                <div class="col-12 my-2">
                    <label for="telegram">Telegram:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="telegram" id="telegram">
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row bgPrimario m-1">
                <div class="col-12 my-2">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="nombre" id="nombre">
                </div>
            </div>
            <div class="row bgPrimario mt-3 m-1">
                <div class="col-12 my-2">
                    <label for="apellidos">Apellidos:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="apellidos" id="apellidos">
                </div>
            </div>
            <div class="row bgPrimario mt-3 m-1">
                <div class="col-12 my-2">
                    <label for="mail">Correo electrónico:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="mail" id="mail">
                </div>
            </div>
            <div class="row bgPrimario mt-3 m-1 pb-2">
                <div class="col-12 my-2">
                    <label for="desc">Descripción:</label>
                </div>
                <div class="col-12 mb-2">
                    <textarea name="desc" id="desc"></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-end">
            <button class="btn bgSecundario mt-2 mb-4">Actualizar perfil <i class="bi bi-arrow-up-circle"></i></button>
        </div>
        <div class="col d-flex justify-content-start">
            <button routerLink="/profile" class="btn outlineSecondary mt-2 mb-4">Volver <i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
    </div>

</div>

<div class="container bg-white">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Subir libro</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-4 bgPrimario m-1">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img src="/assets/images/ElImperioFinal.jpg" alt="">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="file" name="book" id="book">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row bgPrimario m-1">
                <div class="col-12 my-2">
                    <label for="titulo">Título:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="titulo" id="titulo">
                </div>
            </div>
            <div class="row bgPrimario mt-3 m-1">
                <div class="col-12 my-2">
                    <label for="autor">Autor:</label>
                </div>
                <div class="col-12 mb-2">
                    <input type="text" name="autor" id="autor">
                </div>
            </div>
            <div class="row bgPrimario mt-3 m-1">
                <div class="col-12 my-2">
                    <label for="desc">Una breve descripción:</label>
                </div>
                <div class="col-12 mb-2">
                    <textarea name="desc" id="desc"></textarea>
                </div>
            </div>
        </div>
    </div>

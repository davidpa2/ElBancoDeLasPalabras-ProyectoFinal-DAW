<div class="container-fluid forgotPassword py-4 px-5">
    <div class="row">
        <h2 class="text-center mb-3">¿Olvidó la contraseña?</h2>      
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col">
            <p>Escriba su correo electrónico para mandarle una contraseña temporal con la que poder iniciar sesión temporalmente.</p>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-3">
            <label for="email">Email:</label>
        </div>
        <div class="col-9">
            <input class="input" type="text" name="email" placeholder="Email">
        </div>
    </div>
    <div class="row my-3">
        <div class="col d-flex justify-content-center">
            <button class="btn bgSecundario">Recuperar cuenta <i class="bi bi-person-check-fill"></i></button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col d-flex justify-content-center mt-2">
            <a routerLink="/auth/register">¿No tienes cuenta? ¡Regístrate!</a>
        </div>
    </div>
</div>

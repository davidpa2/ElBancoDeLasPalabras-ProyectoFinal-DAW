<div *ngIf="uploadedPassword" class="mt-4 container text-center alert alert-warning uploadPassDiv">
    Se ha actualizado su contraseña, inicie sesión para continuar.
</div>
<form [formGroup]="loginForm" class="container-fluid login py-4 px-5">
    <div class="row">
        <h2 class="text-center mb-3">Iniciar sesión</h2>
    </div>
    <hr>
    <div class="errorForm text-center" *ngIf="invalid">
        *Correo electrónico o contraseña incorrectos
    </div>
    <div class="row mt-4">
        <div class="col-md-3">
            <label for="user">Email:</label>
        </div>
        <div class="col-md-9 mt-2 mt-md-0">
            <input formControlName="email" class="input" type="text" placeholder="Email">
        </div>
        <div class="errorForm" *ngIf="submitted && myForm['email'].errors">
            <div *ngIf="myForm['email'].errors['required']">
                *Debes escribir un email
            </div>
            <div *ngIf="myForm['email'].errors['pattern']">
                *Escriba un email correcto
            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-3">
            <label for="password">Contraseña:</label>
        </div>
        <div class="col-md-9 mt-2 mt-md-0 divPass">
            <input formControlName="pass" class="input" [type]="showPass ? 'text' : 'password'" placeholder="Contraseña">
            <i (click)="showPass = !showPass" [class]="  showPass ? 'bi bi-eye-slash-fill icon' : 'bi bi-eye-fill icon'"></i>
        </div>
        <div class="errorForm" *ngIf="submitted && myForm['pass'].errors">
            <div *ngIf="myForm['pass'].errors['required']">
                *Debes escribir una contraseña
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="me-2" type="checkbox" name="rememberPass" id="rememberPass">
            <label for="rememberPass">Recordar contraseña</label>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-6">
            <a routerLink="/auth/forgottenPassword">¿Has olvidado la contraseña?</a>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" (click)="authUser()" class="btn bgSecundario">Iniciar sesión <i class="bi bi-person-check-fill"></i></button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col d-flex justify-content-center mt-2">
            <a routerLink="/auth/register">¿No tienes cuenta? ¡Regístrate!</a>
        </div>
    </div>
</form>

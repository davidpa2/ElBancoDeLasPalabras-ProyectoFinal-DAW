<div class="container bgPrimario search my-4">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center my-3">Encuentra tu libro favorito</h3>
        </div>
        <div class="col-12 mb-4">
            <div class="row">
                <div class="col-8 col-md-10 d-flex justify-content-end align-items-center">
                    <input #search (keyup)="lookForABook(search.value)" type="text" class="input"
                        placeholder="Busca por título, por autor...">
                </div>
                <div class="col-4 col-md-2 d-flex justify-content-start">
                    <button *ngIf="search.value" (click)="search.value = ''" class="btn bgSecundario">Borrar <i
                            class="bi bi-trash"></i> </button>
                    <button *ngIf="!search.value" class="btn bgSecundario">Buscar <i class="bi bi-search"></i> </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container products">
    <div class="row">
        <h3 *ngIf="!search.value" class="text-center my-4">Todos nuestros libros</h3>
        <h3 *ngIf="search.value" class="text-center my-4">Resultados de la búsqueda</h3>
    </div>

    <div *ngIf="!search.value" class="row d-flex justify-content-center">
        <div class="col-6 col-md-4" *ngFor="let book of bookList; let i = index">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="data:image/jpg;base64,{{book.img}}" class="cover" alt="">
                </div>
                <div class="col-12 mt-2">
                    <h4 class="text-center">{{book.title}}</h4>
                </div>
                <div class="col-12 user">
                    <div class="row">
                        <div class="col-8 d-flex align-items-center justify-content-end">
                            <p class="text-center">{{userList[i].name}} {{userList[i].surnames}}</p>
                        </div>
                        <div class="col-4 d-flex justify-content-start">
                            <img *ngIf="userList[i].img" src="data:image/jpg;base64,{{userList[i].img}}" class="imgProfile" alt="">
                            <img *ngIf="!userList[i].img" src="/assets/images/defaultProfile.png" class="imgProfile" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button [routerLink]="'/productView/' + book.id + '/' + userList[i].id"
                        class="btn bgSecundario mb-4 seeBook">Ver libro <i class="bi bi-book"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="search.value" class="row d-flex justify-content-center">
        <div class="col-6 col-md-4" *ngFor="let book of searchBookList; let i = index">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="data:image/jpg;base64,{{book.img}}" class="cover" alt="">
                </div>
                <div class="col-12 mt-2">
                    <h4 class="text-center">{{book.title}}</h4>
                </div>
                <div class="col-12 user">
                    <div class="row">
                        <div class="col-8 d-flex align-items-center justify-content-end">
                            <p class="text-center">{{searchUsersList[i].name}} {{searchUsersList[i].surnames}}</p>
                        </div>
                        <div class="col-4 d-flex justify-content-start">
                            <img *ngIf="searchUsersList[i].img" src="data:image/jpg;base64,{{searchUsersList[i].img}}" class="imgProfile" alt="">
                            <img *ngIf="!searchUsersList[i].img" src="/assets/images/defaultProfile.png" class="imgProfile" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button [routerLink]="'/productView/' + book.id + '/' + searchUsersList[i].id"
                        class="btn bgSecundario mb-4 seeBook">Ver libro <i class="bi bi-book"></i></button>
                </div>
            </div>
        </div>

        <div *ngIf="searchBookList.length == 0;">
            <h4 class="text-center mb-4 noResult">No se ha encontrado ningún resultado para la búsqueda:
                "{{search.value}}"</h4>
        </div>
    </div>
</div>
<!-- [class]="showScrollButton ? 'appear' : 'disappear'"  -->
<span (window:scroll)="showScrollUp()" (click)="scrollUp()">
    <div *ngIf="showScrollButton" class="up d-flex justify-content-center align-items-center">
        <i class="bi bi-chevron-compact-up"></i>
    </div>
</span>
